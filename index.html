<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Soulflame</title>
    <style rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.019/css/hack.min.css"></style>
</head>
<body style="height: 100vh; overflow: hidden; margin: 0">
    <div class="loader-container">
        <span class="loader"></span>
    </div>
    <canvas id="webgpu-canvas" class="img-fluid"></canvas>
    <div class="overlay">
        <div class="quadrant">
            <div class="card">
                <div class="debug-row">
                    <div></div>
                    <div>TRANSFORMS</div>
                </div>
                <div class="debug-row">
                    <label for="fov" class="debug-label">
                        fov
                    </label>
                    <input id="fov" min="0.25" max="2" step="0.01" value="1.4" type="range"/>
                </div>
                <div class="debug-row">
                    <label for="scale" class="debug-label">
                        scale
                    </label>
                    <input id="scale" min="0.25" max="4" step="0.01" value="1" type="range"/>
                </div>
                <div class="debug-row">
                    <label for="scale" class="debug-label">
                        translate
                    </label>
                    <input id="translate" min="-200" max="200" step="1" value="0" type="range"/>
                </div>
                <div class="debug-row">
                    <label for="sun" class="debug-label">
                        sun
                    </label>
                    <input id="sun" min="-6.283" max="6.283" step="0.001" value="0" type="range"/>
                </div>
                <div class="debug-row">
                    <div></div>
                    <div>TIMINGS</div>
                </div>
                <div id="log" style="display: contents"></div>
                <div class="debug-row">
                    <div></div>
                    <div>FLAGS</div>
                </div>
                <div id="flags" style="display: contents">
                </div>
                <div class="debug-row">
                    <div></div>
                    <button id="reset">Reset</button>
                </div>
                <div class="debug-row">
                    <div></div>
                    <button id="capture">Capture</button>
                </div>
                <div class="debug-row">
                    <div id="resolution"></div>
                </div>
                <div class="debug-row">
                    <div id="objectcount"></div>
                </div>
            </div>
        </div>
        <div class="quadrant">
        </div>
        <div class="quadrant"> <div class="card" id="captures">
        </div></div>
        <div class="quadrant"></div>
    </div>
    <script>
      (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
    </script>
</body>
</html>
