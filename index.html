<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Soulflame</title>
    <script>
        if ("paintWorklet" in CSS) {
            CSS.paintWorklet.addModule(
                "https://www.unpkg.com/css-houdini-squircle/squircle.min.js"
            );
        }
    </script>
</head>
<body style="height: 100vh; overflow: hidden; margin: 0">
    <canvas id="webgpu-canvas" class="img-fluid"></canvas>
    <div class="overlay">
        <div class="quadrant">
            <div class="card">
                <button id="reset"><span>Reset</span></button>
                <button id="capture"><span>Capture</span></button>
                <div class="debug-transforms">
                    <label class="debug-label">
                        Dowscale
                    </label>
                    <input id="downscale" min="1" max="4" step="0.1" value="1" type="range"/>
                    <label for="fov" class="debug-label">
                        FOV
                    </label>
                    <input id="fov" min="80" max="110" step="0.1" value="1" type="range"/>
                    <label for="scale" class="debug-label">
                        Scale
                    </label>
                    <input id="scale" min="0.25" max="4" step="0.01" value="1" type="range"/>
                    <label for="scale" class="debug-label">
                        Translate
                    </label>
                    <input id="translate" min="-200" max="200" step="1" value="0" type="range"/>
                </div>
            </div>
        </div>
        <div class="quadrant">
            <div class="card" id="log"></div>
            <div class="card" id="matrix"></div>
        </div>
        <div class="quadrant"> <div class="card" id="captures">
        </div></div>
        <div class="quadrant"></div>
    </div>
</body>
</html>
